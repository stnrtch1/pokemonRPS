<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>RPS But With Pokemon Types</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <div class="main">
            <div class="header">Rock Pokemon Scizor</div>

            <div class="selection">
                <div class="selection__header">Select Your Types</div>
                <div class="selection__selectedTypes">
                    <button class="selected__type" disabled>?</button>
                    <button class="selected__type" disabled>?</button>
                </div>
                <div class="selection__selectTypes">
                    <button class="select__type select__type--Normal" id="Normal">Normal</button>
                    <button class="select__type select__type--Fighting" id="Fighting">Fighting</button>
                    <button class="select__type select__type--Flying" id="Flying">Flying</button>
                    <button class="select__type select__type--Poison" id="Poison">Poison</button>
                    <button class="select__type select__type--Ground" id="Ground">Ground</button>
                    <button class="select__type select__type--Rock" id="Rock">Rock</button>
                    <button class="select__type select__type--Bug" id="Bug">Bug</button>
                    <button class="select__type select__type--Ghost" id="Ghost">Ghost</button>
                    <button class="select__type select__type--Steel" id="Steel">Steel</button>
                    <button class="select__type select__type--Fire" id="Fire">Fire</button>
                    <button class="select__type select__type--Water" id="Water">Water</button>
                    <button class="select__type select__type--Grass" id="Grass">Grass</button>
                    <button class="select__type select__type--Electric" id="Electric">Electric</button>
                    <button class="select__type select__type--Psychic" id="Psychic">Psychic</button>
                    <button class="select__type select__type--Ice" id="Ice">Ice</button>
                    <button class="select__type select__type--Dragon" id="Dragon">Dragon</button>
                    <button class="select__type select__type--Dark" id="Dark">Dark</button>
                    <button class="select__type select__type--Fairy" id="Fairy">Fairy</button>
                </div>
                <div class="selection__confirm">
                    <button class="confirm__button" disabled>Ok?</button>
                </div>
            </div>

            <div class="battlezone">
                <div class="turncount">Turn <span id="turnCount">?</span> / <span id="maxTurns">?</span></div>
                <div class="healthsets">
                    <div class="healthset">
                        Player <br>
                        <span id="playerHealth">?</span> / <span id="playerMaxHealth">?</span> HP
                    </div>
                    <div class="healthset">
                        A.I. <br>
                        <span id="aiHealth">?</span> / <span id="aiMaxHealth">?</span> HP
                    </div>
                </div>
                <div class="moves">
                    <button class="move" id="move1">?</button>
                    <button class="move" id="move2">?</button>
                    <button class="move" id="move3">?</button>
                    <button class="move" id="move4">?</button>
                    <button class="move" id="move5">?</button>
                </div>
            </div>

            <script src="src/app.js"></script>
        </div>
    </body>
</html>
